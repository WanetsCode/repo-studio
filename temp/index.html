  <script>
    let timerInterval = null;
    let elapsedSeconds = 0;
    let isRunning = false;

    const timerDisplay = document.getElementById('i7rfu');
    const bestTimeDisplay = document.getElementById('itfji');
    const teamNameInput = document.getElementById('teamNameInput');
    const rankColumn = document.getElementById('i7ht5g');
    const entryColumn = document.getElementById('ieozg');

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(elapsedSeconds);
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          elapsedSeconds++;
          updateTimerDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      if (isRunning) {
        isRunning = false;
        clearInterval(timerInterval);
      }
    }

    function resetTimer() {
      pauseTimer();
      elapsedSeconds = 0;
      updateTimerDisplay();
    }

      return data ? JSON.parse(data) : [];
    }

    }

    function addToLeaderboard() {
      const teamName = teamNameInput.value.trim() || 'Anonymous';
      const time = elapsedSeconds;
      
      if (time === 0) {
        alert('Start the timer first!');
        return;
      }

      const leaderboard = getLeaderboard();
      leaderboard.push({ name: teamName, time: time });
      leaderboard.sort((a, b) => a.time - b.time);
      saveLeaderboard(leaderboard);
      
      renderLeaderboard();
      resetTimer();
      alert(`Time saved: ${formatTime(time)} for ${teamName}`);
    }

    function renderLeaderboard() {
      const leaderboard = getLeaderboard();
      
      rankColumn.innerHTML = '';
      entryColumn.innerHTML = '';

      leaderboard.forEach((entry, index) => {
        const rankDiv = document.createElement('div');
        rankDiv.className = 'rank-number';
        rankDiv.textContent = `#${index + 1}`;
        rankColumn.appendChild(rankDiv);

        const entryDiv = document.createElement('div');
        entryDiv.className = 'leaderboard-entry';
        entryDiv.innerHTML = `<b style="color: rgba(228, 228, 228, 1);">${entry.name} </b>${formatTime(entry.time)}`;
        entryColumn.appendChild(entryDiv);
      });

      if (leaderboard.length > 0) {
        bestTimeDisplay.textContent = formatTime(leaderboard[0].time);
      } else {
        bestTimeDisplay.textContent = '--:--:--';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (isRunning) {
          pauseTimer();
        } else {
          startTimer();
        }
      } else if (e.code === 'Enter') {
        e.preventDefault();
        if (document.activeElement !== teamNameInput) {
          addToLeaderboard();
        }
      }
    });

    renderLeaderboard();
